<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class=" text-center mb-5">Login</h2>

              <form (ngSubmit)="userLogin()">

        
                <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg"
                    placeholder="Email address" name="email" [(ngModel)]="user.email"/>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg"
                    placeholder="Password" name="password" [(ngModel)]="user.password"/>
                </div>


                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body"><a routerLink="/dashboard">Login</a></button>
                    
                </div>
               <br>
                <div class="text-center">
                      <p> Have not a profile? <a routerLink="/register">Register</a></p>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
